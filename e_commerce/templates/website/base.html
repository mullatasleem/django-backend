{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-commerce ðŸŒŒ{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Global */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      min-height: 100vh;
      margin: 0;
      background: #1a1a2e; /* dark cyber background */
      color: #fff;
    }

    a { text-decoration: none; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      min-height: 100vh;
      padding: 20px;
      background: #162447;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-radius: 0 20px 20px 0;
    }

    .sidebar h4 {
      text-align: center;
      color: #fff;
      font-weight: 700;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #ff6ec7;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      border-radius: 12px;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transition: 0.3s;
      font-weight: 500;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #ff6ec7;
      color: #fff;
      box-shadow: 0 0 8px #ff6ec7;
      transform: scale(1.03);
    }

    /* Main content */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 40px;
    }

    .navbar {
      background: #1f4068;
      border-radius: 15px;
      padding: 10px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      font-family: 'Press Start 2P', cursive;
      color: #fff !important;
      text-shadow: 0 0 5px #ff6ec7;
    }

    /* Cards */
    .card {
      border-radius: 20px;
      background: #1f4068;
      color: #fff;
      box-shadow: 0 6px 15px rgba(255,110,199,0.3);
      margin-bottom: 20px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255,110,199,0.5);
    }

    /* Buttons */
    .btn {
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #ff6ec7, #8338ec);
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6ec7;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: auto;
      background: #162447;
      font-weight: 500;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 -4px 15px rgba(255,110,199,0.3);
    }

    /* Tables */
    table {
      background: #1f4068;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255,110,199,0.3);
      color: #fff;
    }
    th, td { text-align: center; }
    th { font-weight: 700; }

    h2, h3, h5 { color: #fff; text-shadow: 0 0 5px #ff6ec7; }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Dashboard ðŸŒŒ</h4>
    <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-house"></i> Home</a>
    <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="{% url 'add_product' %}" class="{% if request.path == '/add_product/' %}active{% endif %}"><i class="fas fa-plus"></i> Add Product</a>
    <a href="{% url 'products_list' %}" class="{% if request.path == '/products_list/' %}active{% endif %}">
  <i class="fas fa-boxes"></i> Products List
</a>

    <a href="{% url 'add_user' %}" class="{% if request.path == '/adduser/' %}active{% endif %}"><i class="fas fa-user-plus"></i> Add User</a>
    <a href="{% url 'users_list' %}" class="{% if request.path == '/users_list/' %}active{% endif %}"><i class="fas fa-users"></i> Users List</a>
    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <nav class="navbar shadow-sm">
      <a class="navbar-brand" href="#">E-commerce ðŸŒŒ</a>
    </nav>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      &copy; 2025 E-commerce Platform âœ¨
    </footer>
  </div>

</body>
</html>
